# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/elearning_platform?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_here}
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=uploads/

# Video Upload Configuration
app.upload.video.path=uploads/videos/
app.upload.thumbnail.path=uploads/thumbnails/

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your_app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_your_stripe_key}

# Google AI (Gemini) Configuration
google.ai.api.key=${GOOGLE_AI_KEY:your_google_ai_key}

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Logging
logging.level.com.elearning=DEBUG
logging.level.org.springframework.security=DEBUG

# AI Model Configuration
ai.model.base-path=classpath:ai-models
ai.model.svd.path=${ai.model.base-path}/svd_model.pkl
ai.model.user-encoder.path=${ai.model.base-path}/user_encoder.pkl
ai.model.course-encoder.path=${ai.model.base-path}/course_encoder.pkl
ai.model.user-similarity.path=${ai.model.base-path}/user_similarity_matrix.pkl
ai.model.course-similarity.path=${ai.model.base-path}/course_similarity_matrix.pkl

# AI Cache Configuration
ai.cache.enabled=true
ai.cache.size=1000
ai.cache.ttl=3600

# AI Performance Settings
ai.batch.size=50
ai.recommendation.default-limit=10
ai.recommendation.max-limit=50
